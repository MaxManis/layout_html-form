<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="set">
        <legend>Personal information</legend>

        <label class="input">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
          >
        </label>

        <label class="input">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="input">
          How old are You?
          <input
            type="number"
            value="12"
            max="100"
            min="1"
            name="age"
          >
        </label>

        <label class="input">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>

        <label class="input">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
          >
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>Registration</legend>

        <label class="input">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            maxlength="20"
            required
          >
        </label>

        <label class="input">
          Password:
          <input
            type="password"
            name="password"
            minlength="10"
            required
          >
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>An interesting fact about you!</legend>

        <label class="input">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </label>

        <label class="input">
          What is your favorite color?
          <input type="color">
        </label>

        <label class="input">
          What time do you go to bed?
          <input type="time">
        </label>

        <label class="input">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="audi">BMW</option>
            <option value="bmw">Audi</option>
            <option value="seat">Lada</option>
          </select>
        </label>

        <label class="input">
          How do you rate our work?
          <input type="range">
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>Additional info:</legend>

        <label class="input">
          Comments:
          <textarea type="text"></textarea>
        </label>

        <label class="input">
          Would you recommend us?
          <select name="recomend" id="recomendUs">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
